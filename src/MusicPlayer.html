<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Daily Feelings!</title>
        <link href="CSS/musicStyle.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body>
        <div class="titlebar">Practice Projects!
            <button id="close-button" class="close-button">
            </button>
        </div> 

        <div class="app-border">
            <A href="index.html"><img src="Assets/BackButton.png" alt="Back Button" width="50" height="50"/></A>
            <h1>Music Player:</h1>
            <div class="app-container">
                <div class="music-container">
                    <div class="music-info">
                        <h4 id="title">Call Your Mom</h4>
                        <div class="progress-container">
                            <div class="progress">

                            </div>
                        </div>
                    </div>

                    <audio src="Assets/Music/Call Your Mom.mp3" id="audio"></audio>

                    <div class="img-container">
                        <img src="Assets/Music/Call Your Mom.jpg" id="cover"></img>
                    </div>
                    <div class="navigation">
                        <button id="prev" class="action-btn">
                            <i class="fas fa-backward"></i>
                        </button>
                        <button id="play" class="action-btn action-btn-big">
                            <i class="fas fa-play"></i>
                        </button>
                        <button id="next" class="action-btn">
                            <i class="fas fa-forward"></i>
                        </button>
                    </div>
                </div>
            </div>

               

        </div>

        <script src = "JavaScripts/musicPlayer.js"></script>
