<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pomo Timer!</title>
        <link href="CSS/pomoStyle.css" rel="stylesheet">
    </head>

    <body>
        <div class="titlebar">Pomo Timer!
            <button id="close-button" class="close-button">
            </button>
        </div>
        <div class="app-border">
            <A href="index.html"><img src="Assets/BackButton.png" alt="Back Button" width="50" height="50"/></A>
            <div class = "pomo-timer">
            <h1>Pomo Timer:</h1>

            <div class = "pomo-timer-buttons">

            </div>

        
            <div class = "circle">

                </div> 
            </div>
            </div>

        </div>
